<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signupcss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <title>SignUp</title>
</head>
<body>
       <!-- Header -->
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="#hero"><h1><span>H</span>elping <span>H</span>ands</h1></a>
        </div>
        <div class="nav-list">
          <div class="hamburger"><div class="bar"></div></div>
          <ul>
            <li><a href="#hero" data-after="Home">Home</a></li>
            <li><a href="#services" data-after="Service">inspiration</a></li>
            <li><a href="#projects" data-after="Projects">Projects</a></li>
            <li><a href="#about" data-after="About">About</a></li>
            <li><a href="src/get_in_touch.html" data-after="About">contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- End Header -->
        <!-- form container-->
    <form action="" class="form" >
        <!-- heading of form-->
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <br>
        <div class="username">
            <!--icons of envelope and lock-->
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="name" placeholder="Username" >
        </div>
        <br><br>
        <!--input box that takes username and password-->
        <div class="email">
            <!--icons of envelope and lock-->
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" id="email" placeholder="Email" >
        </div>
        <br><br>
        <div class="password">
            <i class="fa fa-unlock" aria-hidden="true"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <br><br>
        <!--submit button-->
        <div class="phone">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input type="number" id="number" placeholder="Phone Number">
        </div>
        <br><br>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
