<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <title>Login Page</title>
</head>
<body>
    <!-- main container that contains form -->
    <div class="forms-main">
        <!-- form container-->
    <form action="" class="form" >
        <!-- heading of form-->
        <h1>Member Login</h1>
        <br>
        <!--input box that takes username and password-->
        <div class="email">
            <!--icons of envelope and lock-->
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" id="name" placeholder="Email" >
        </div>
        <br><br>
        <div class="password">
            <i class="fa fa-unlock" aria-hidden="true"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <br><br>
        <!--submit button-->
        <input type="submit" value="Login">
        <br><br>
        <p>Forgot Password?</p>
    </form>
</div>
<!--body that contains slider-->
<div class="cards">
    <!--slider section-->
    <div class="slider">
        <!-- images and quotes-->
        <div ID="img1">
            <img src="imgs/Charitable-Donation.jpg" alt="">
            <p>"YOU HAVE TWO HANDS, ONE TO HELP OTHERS"</p>
        </div>
        <div id="img2">
            <img src="imgs/donate-image.png" alt="">
            <p>"LITTLE, BY LITTLE BECOMES ALOT"</p>
        </div>
    <div id="img3">
        <img src="imgs/clothes-donation-support-to-charity-of-the-people-vector-16147898.jpg" alt="">
        <p>"YOUR KINDNESS TODAY CAN SAVE THE LIVES TOMORROW"</p>
    </div>
   <div id="img4">
    <img src="imgs/ffa82ad4-937e-412c-9bfd-33cb9252e88e-instagram-donate.jpg" alt="">
    <p>"GIVING IS THE GREATEST ACT OF GRACE"</p>
   </div> 
    </div>
</div>
</body>
</html>
